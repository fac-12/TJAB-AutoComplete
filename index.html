<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buffy Autocomplete</title>
    <meta charset="utf-8">
    <title>Air Pollution</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pathway+Gothic+One" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 class="heading">Supernatural Beings of the Buffyverse</h1>
    <form class="form" action="/wikiname" method="get" id="the-form" >
        <h2>Search for a Character</h2>
        <input name="firstname" type="text" id="inputfield" list="dropdown">
        <datalist id='dropdown'></datalist>
        <button type="submit" class="button">Find</button>
    </form>
  </body>
  <script type="text/javascript" src="dom.js"></script>
</html>
